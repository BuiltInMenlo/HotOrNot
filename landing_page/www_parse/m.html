<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kodee - An open snap for snap community</title>
    <meta name="description" content="Mobile App">

<body>
	<div id="container">
	    <div id="inner">
	        <h1><img src="./img/logo.png"></h1>

	        </div>

	        <!-- app links to be populated by config in JS later -->

	        <div id="sms">
	            <h4>want an invite?</h4>
	                <form>
	                    <p id="info" style="display:none;"></p>
	                    <input id="phoneNumber" name="phoneNumber" type="tel" value="" placeholder="Enter your phone number" required/>
	                    <input id="submit" type="submit" value="SEND APP INVITE TO MY PHONE" disabled="true"/>
	                    <input id="dummy" type="submit" value="SENDING..." disabled="true" style="display:none;"/>
	                    <h5>include a "+" and a country code if you are outside the US - e.g. +4455566677. ( messaging rates apply )<br></br><img src="./img/appstore.png" ></h5>
	                </form>
	        </div>

	</div>
	<div id="backdrop"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
